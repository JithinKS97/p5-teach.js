<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    
    <meta charset="utf-8" />
  
    <script src="p5.teach.js"></script>
  </head>
  <body>
    <h1>Sketch</h1>
    <script>
      function setup() {
        createCanvas(400, 400);
        background(220);
        equation();
      }

      function equation() {
        tex = createTeX('\\frac{x}{5}+2 = -3', 115, 50, 28); //font-size : 28 px
        tex.add();
        tex.resizeTo(45, 1, 2); // font-size : 45 px
        tex.moveTo(80, 150, 1, 2);
        callAt(3, solve); //calls solve at 3 sec
      }

      function solve() {
        tex.stroke('blue');
        tex.fill('blue');
        tex.position(115, 150);
        tex.update('x = -25');
      }
    </script>
  </body>
</html>
