<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <script src="../../dist/p5.teach.js"></script>
  </head>
  <body>
    <script>
    
function setup() {
  createCanvas(400, 400);
  background(50);
  star();
}


function star() {
  stroke("skyBlue");
  beginGraph();
  r = beginShape();
  vertex(0, -5);
  vertex(1.4, -2);
  vertex(4.7, -1.5);
  vertex(2.3, 0.7);
  vertex(2.9, 4.0);
  vertex(0, 2.5);
  vertex(-2.9, 4.0);
  vertex(-2.3, 0.7);
  vertex(-4.7, -1.5);
  vertex(-1.4, -2.0);

  endShape();
  r.play(2200);
  endGraph();
}

    </script>
  </body>
</html>
